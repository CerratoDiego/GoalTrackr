<head>

    <title>Registrazione - GoalTrackr</title>

    <!-- Custom fonts for this template-->
    <link href="pages/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

    <!-- Custom styles for this template-->

    <link href="pages/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="./jquery-3.5.1.min.js"></script>

<body class="bg-gradient-primary">

    <div class="container">
        <br><br>
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                        <img src="pages/img/registerImage.jpg" alt="login" style="width: 100%; height: 100%; 
                                    object-fit: cover; object-position: center;
                                    border-radius: 0.35rem 0 0 0.35rem; margin-top: 0;">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crea un Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="FirstName"
                                            placeholder="Nome">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="LastName"
                                            placeholder="Cognome">
                                    </div>
                                </div>
                                <div class="radio-inputs">
                                    <label style="margin-left: 35%;">Categoria:</label>
                                    <label>
                                        <input class="radio-input" type="radio" name="category">
                                            <span class="radio-tile">
                                                <i class="fas fa-running"></i>
                                                <span class="radio-label">Giocatore</span>
                                            </span>
                                    </label>
                                    <label>
                                        <input class="radio-input" type="radio" name="category">
                                            <span class="radio-tile">
                                                <i class="fas fa-chalkboard-teacher"></i>
                                                <span class="radio-label">Allenatore</span>
                                            </span>
                                    </label>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="Email"
                                        placeholder="Email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="Password" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="RepeatPassword" placeholder="Ripeti la Password">
                                    </div>
                                </div>
                                <a id="btnRegister" class="btn btn-primary btn-user btn-block">
                                    Registra Account
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Password dimenticata?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Hai gi√† un account? Accedi!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="pages/vendor/jquery/jquery.min.js"></script>
