<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GoalTrackr - Primo accesso</title>

    <link rel="icon" type="image/png" href="pages/img/logo.png" />

    <!-- Custom fonts for this template-->
    <link href="pages/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="pages/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <!-- Libraries-->
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./axios@1.1.2.min.js"></script>
    <script src="./libreria.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div id="wrapper">

        <div id="mainContentWrapper" class="d-flex flex-column" style="width: 100%;">
            <div id="content" style="margin-top: 3%;">
                <div class="container-fluid">
                    <h1 class="mb-4" style="margin-left: 26%; color: black;">Benvenuto su G<i
                            class="fas fa-futbol"></i>alTrackr!</h1>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card shadow mb-4" style="width: 50%; margin-left: 20%;">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Compila questi campi per terminare la
                                        registrazione</h6>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control accountFields" id="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="birthdate">Data di nascita</label>
                                        <input type="date" class="form-control accountFields" id="birthdate">
                                    </div>
                                    <div class="form-group">
                                        <label for="team">Squadra</label>
                                        <input type="text" class="form-control accountFields" id="team">
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Ruolo</label>
                                        <input type="text" class="form-control accountFields" id="role">
                                    </div>
                                    <div class="form-group">
                                        <label for="shirtNumber">Numero di maglia</label>
                                        <input type="text" class="form-control accountFields" id="shirtNumber">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Telefono</label>
                                        <input type="tel" class="form-control accountFields" id="phone">
                                        <small class="form-text text-muted">Facoltativo</small>
                                    </div>
                                    <button id="btnTerminaRegistrazione" type="button"
                                        class="btn btn-success">REGISTRATI</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
